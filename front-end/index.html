<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Updates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stock Updates</h1>
    <label for="stockCount">Enter the number of stocks (max. 20):</label>
    <input type="number" id="stockCount" min="1" max="20">
    <button onclick="fetchAndSubscribe()">Fetch Stocks</button>
    <hr>
    <div id="stockUpdates">
      <!-- Stock updates will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
